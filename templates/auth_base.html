{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title> Home || Qrowd </title>
    <!-- favicons Icons -->
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'images/favicons/apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'images/favicons/favicon-32x32.png' %}">

    <link rel="manifest" href="{% static 'images/favicons/site.webmanifest' %}">
    <meta name="description" content="Qrowd HTML 5 Template ">

    <link href="../css2-1?family=Manrope:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'css/qrowd.css' %}">
    <link rel="stylesheet" href="{% static 'css/qrowd-responsive.css' %}">

<body class="custom-cursor">

    <div class="custom-cursor__cursor"></div>
    <div class="custom-cursor__cursor-two"></div>





    {% comment %} <div class="preloader">
        <div class="preloader__image"></div>
    </div> {% endcomment %}
    <!-- /.preloader -->


    <div class="page-wrapper">
        {% include 'includes/navbar.html' %}

        {% block content_wrapper %}
        
        {% endblock  %}

        <!--Site Footer Start-->
        {% include 'includes/footer.html' %}
        <!--Site Footer End-->


    </div><!-- /.page-wrapper -->


    {% include 'includes/mobile-nav.html' %}
    <!-- /.mobile-nav__wrapper -->

    <div class="search-popup">
        <div class="search-popup__overlay search-toggler"></div>
        <!-- /.search-popup__overlay -->
        <div class="search-popup__content">
            <form action="#">
                <label for="search" class="sr-only">search here</label><!-- /.sr-only -->
                <input type="text" id="search" placeholder="Search Here...">
                <button type="submit" aria-label="search submit" class="thm-btn">
                    <i class="icon-magnifying-glass"></i>
                </button>
            </form>
        </div>
        <!-- /.search-popup__content -->
    </div>
    <!-- /.search-popup -->

    <a href="#" data-target="html" class="scroll-to-target scroll-to-top"><i class="icon-right-arrow"></i></a>
