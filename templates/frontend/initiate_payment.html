{% extends "base.html" %}

{% block content %}
<section class="login-register">
    <div class="container">
        <div class="login-register__warning">Donated Amount Should be in <span> Naira only</span> 
        </div><!-- /.login-register__warning -->
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <h3 class="login-register__title">Enter Amount you wish to Donate to {{student}}</h3><!-- /.login-register__title -->
                <form action="." method="post">
                    {% csrf_token %}
                    <div class="contact-form__input-box">
                        <label>Enter Amount</label>
                        <input type="number" name="amount" placeholder="Enter Amount*">
                    </div><!-- /.contact-form__input-box -->
                    <div class="login-register__info">
                        <button type="submit" class="thm-btn login-register__btn">Donate</button>
                    </div>
                        <!-- /.login-register__text -->
                    </div><!-- /.d-flex -->
                </form>
            </div><!-- /.col-lg-6 -->
        </div><!-- /.row -->
    </div><!-- /.container -->
</section><!-- /.login-register -->

{% comment %} <div class="container">
    <div class="d-flex row justify-content-center align-items-center py-md-5 py-3" style="min-height: 90vh;">
        <form action="." method="post">
            {% csrf_token %}
            <div class="col-12">
                <h4>Enter Amount</h4>
                <hr>
                {{ donation_form }}
                {{a_form}}
                <p>
                    <input class="btn btn-success" type="submit" value="Submit"/>
                </p>
            </div>
        </form>
    </div>
</div> {% endcomment %}
{% endblock  %}
